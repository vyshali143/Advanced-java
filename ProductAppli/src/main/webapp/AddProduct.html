<html>
<head>
<title>Add Product...</title>
<!-- bootstrap cdn linke to get the support  of bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
<!--this is java script validation code location -->
<script src="formvalidation.js" ></script>
</head>	
<body>
 <div class="container mt-5 text-center">
  <h2 class="text-center font-italic mb-1"> Save Product Data....</h2>
   <form method="post" action="./ProServlet" enctype="multipart/form-data" onsubmit="validateForm()">
 
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proId"> Product Id:</label>
  <input type="text" class= "form-control-sm" id="proId" name="proId" required>
 </div>				
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proName"> Product Name:</label>
  <input type="text" class= "form-control-sm" id="proName" name="ProName" required>
  
 </div>
 
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proPrice"> Product Price:</label>
  <input type="text" class= "form-control-sm" id="proPrice" name="proPrice">
  </div>
  
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proBrand"> Product Brand:</label>
  <input type="text" class= "form-control-sm" id="proBrand" name="proBrand">
  </div>
  
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proMadeIn"> Product MadeIn:</label>
  <input type="text" class= "form-control-sm" id="proMadeIn" name="proMadeIn">
 </div>
 
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proMfrDate"> Product Manufacturedate:</label>
  <input type="date" class= "form-control-sm" id="Manufacture" name="Manufacture">
  </div>
  
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proExpDate"> Product Expirydate:</label>
  <input type="date" class= "form-control-sm" id="Expiry" name="Expiry">
  </div>
  
  <div class="form-group">
  <label class="font-italic font-weight-bold" for="proImage"> Product Image:</label>
  <input type="file" class= "form-control-sm" id="proImage" name="proImage" accept="image/*" required>
 </div>
 
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proAudio"> Product Audio:</label>
  <input type="file" class= "form-control-sm" id="proAudio" name="proImage" accept="Audio/*" required>
 </div>
 
 <div class="form-group">
  <label class="font-italic font-weight-bold" for="proVideo"> Product Video:</label>
  <input type="file" class= "form-control-sm" id="proVideo" name="proVideo" accept="Video/*" required>
 </div>
 
 <div>
  <input type="submit" class= "btn btn-success" value="save Product"> 
  <a href="Product.jsp" class="btn btn-primary">List Of Products</a>
  </div>
  
 </form>
 </div>
</body>
</html>
